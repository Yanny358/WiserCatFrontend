<div class="container">
    <div>
      <div class="row">
        <h2 class="text-center"> Welcome to Pet Management </h2>
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="row">
            </div>
            <div class="card card-body">
              <form action="#" method="post" >
                <div class="form-group required">
                  <label for="username"> Enter your Username </label>
                  <input [(ngModel)]="username" type="text" class="form-control" id="username"
                         name="username">
                </div>
                <div class="form-group required">
                  <label class="d-flex flex-row align-items-center" for="password"> Enter your Password </label>
                  <input [(ngModel)]="password" type="password" class="form-control" id="password"
                         name="password">
                </div>
                <div class="form-group ">
                </div>
                <div class="form-group ">
                  <button (click)="login(username, password)" class="btn btn-primary btn-block" type="submit" [routerLink]="['/pets']">
                    Log In
                  </button>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
